<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Form</title>
</head>
<body>
    <form target="_blank" action="/success.html">
        <h1>Sign up Form</h1>
        <h3>Fill out the form</h3>

        <label for="Name">Name: </label>
        <input type="text" placeholder="Full Name" required>
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" placeholder="Email Address" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
        <br>
        <br>
        <label for="Phone">Phone: </label>
        <input type="tel" placeholder="Input Phone no" required>
        <br>
        <br>
        <label for="G">Gender</label>
        <label for="M">Male</label>
        <input type="radio" required>
        <label for="F">Female</label>
        <input type="radio" required>
        <br>
        <br>
        <label for="pwd">Password</label>
        <input type="password" placeholder="My Password" required>
        <br>
        <br>
        <br>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
